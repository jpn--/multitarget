package:
  name: multitarget
  version: "1.0.1"

source:
  path: ../

requirements:
  build:
    - python {{ python }}
  host:
    - python {{ python }}
    - numpy
    - pandas
    - scikit-learn
    - scipy
  run:
    - python {{ python }}
    - numpy
    - pandas
    - scikit-learn
    - scipy

build:
  noarch: python
  
test:
  # Python imports
  imports:
    - multitarget

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    # Put any additional test requirements here.  For example
    - pytest

about:
  license: GPLv3
  license_family: GPL

